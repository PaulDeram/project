<!DOCTYPE html>
<html>
  <head>
    <title>Profile Page</title>
    <link rel="stylesheet" type="text/css" href="public/stylesheets/style.css">
  </head>
  <body>
    <section id="profile">
     <br>
      <form action="/profile/edit" method="POST">
          <label for="first-name">First Name: </label>
          <input type="text" name="first-name" placeholder="Enter your first name here">
          <br>
          <br>
          <label for="last-name">Last Name: </label>
          <input type="text" name="last-name" placeholder="Enter your last name here">
          <br>
          <br>
          <label for="gender">Gender: </label> 
          <input type="radio" name="gender" value="male">Male</input>
          <br>
          <input type="radio" name="gender" value="female">Female</input>
          <br>
          <input type="radio" name="gender" value="other">Other</input>
          <br>
          <br>        
          <label for="email">Email: </label>
          <input type="email" name="email" placeholder="Enter your e-mail here">
          <br>
          <br>        
          <label for="pw1">Password: </label>
          <input type="password" name="pw1" placeholder="Enter your password here">
          <br>
          <br>
          <input type="submit" value="Submit">
      </form>
     </section> 
  </body>
</html>
